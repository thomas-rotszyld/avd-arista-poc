type: dict
keys:
  community_lists:
    type: list
    primary_key: name
    convert_types:
      - dict
    display_name: Community Lists (legacy model)
    items:
      type: dict
      keys:
        name:
          type: str
          description: Community-list Name
        action:
          type: str
          required: true
          description: |
            Action as string
            Example: "permit GSHUT 65123:123"
