type: dict
keys:
  ip_domain_lookup:
    type: dict
    keys:
      source_interfaces:
        type: list
        primary_key: name
        convert_types:
          - dict
        items:
          type: dict
          keys:
            name:
              type: str
              description: |
                Source Interface
            vrf:
              type: str
              convert_types:
                - int
