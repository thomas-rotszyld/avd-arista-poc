---
### Ethernet Interfaces ###
ethernet_interfaces:
  - name: Ethernet1
    peer: DC1-SPINE1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_DC1-SPINE1_Ethernet1
    speed: forced 100gfull
    mtu: 1500
    l2_mtu: 8000
    l2_mru: 8000
    type: routed
    ip_address: 172.31.255.1/31
    link_tracking_groups:
      - name: EVPN_MH_ES1
        direction: upstream
    priority_flow_control:
      enabled: true
      priorities:
        - priority: 5
          # drop
          no_drop: false
    bfd:
      echo: true
      interval: 500
      min_rx: 500
      multiplier: 5
    bgp:
      session_tracker: ST1
    eos_cli: |
      comment
      Comment created from eos_cli under ethernet_interfaces.Ethernet1
      EOF

  - name: Ethernet2
    peer: SRV-POD03
    peer_interface: Eth1
    peer_type: server
    description: SRV-POD02_Eth1
    mode: trunk
    vlans: 110-111,210-211
    multicast:
      ipv4:
        static: true
        boundaries:
          - boundary: ACL_MULTICAST
      ipv6:
        boundaries:
          - boundary: ACL_V6_MULTICAST
    storm_control:
      all:
        level: 10
      broadcast:
        level: 500
        unit: pps
      unknown_unicast:
        level: 1
        unit: percent
    priority_flow_control:
      enabled: true
      priorities:
        - priority: 5
          # no-drop
          no_drop: true
    spanning_tree_bpduguard: disabled
    spanning_tree_bpdufilter: disabled

  - name: Ethernet3
    peer: DC1-SPINE2
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_DC1-SPINE2_Ethernet2
    mtu: 1500
    type: routed
    ip_address: 172.31.128.1/31
    snmp_trap_link_change: false
    link_tracking_groups:
      - name: EVPN_MH_ES2
        direction: downstream
    ipv6_enable: true
    ipv6_address: 2002:ABDC::1/64
    ipv6_nd_prefixes:
      - ipv6_prefix: 2345:ABCD:3FE0::1/96
        valid_lifetime: infinite
        preferred_lifetime: 50
        no_autoconfig_flag: true
      - ipv6_prefix: 2345:ABCD:3FE0::2/96
        valid_lifetime: 50
        preferred_lifetime: infinite
        no_autoconfig_flag: false
      - ipv6_prefix: 2345:ABCD:3FE0::3/96
        valid_lifetime: 100000
        no_autoconfig_flag: true
    priority_flow_control:
      enabled: false
    spanning_tree_guard: root

  - name: Ethernet4
    type: routed
    description: Molecule IPv6
    shutdown: true
    mtu: 9100
    ipv6_enable: true
    ipv6_address: 2020::2020/64
    ipv6_address_link_local: FE80:FEA::AB65/64
    ipv6_nd_ra_disabled: true
    ipv6_nd_managed_config_flag: true
    ipv6_access_group_in: IPv6_ACL_IN
    ipv6_access_group_out: IPv6_ACL_OUT
    snmp_trap_link_change: true
    priority_flow_control:
      enabled: true
    spanning_tree_guard: disabled
    multicast:
      ipv4:
        static: true
        boundaries:
          - boundary: 224.0.1.0/24
            out: true
          - boundary: 224.0.2.0/24
      ipv6:
        boundaries:
          - boundary: ff00::/16
          - boundary: ff01::/16

  - name: Ethernet5
    description: Molecule Routing
    shutdown: false
    mtu: 9100
    type: routed
    ospf_network_point_to_point: true
    ospf_area: 100
    ospf_cost: 99
    ospf_authentication: message-digest
    ospf_authentication_key: "asfddja23452"
    ospf_message_digest_keys:
      - id: 1
        hash_algorithm: sha512
        key: "asfddja23452"
    pim:
      ipv4:
        dr_priority: 200
        sparse_mode: true
    isis_enable: ISIS_TEST
    isis_passive: false
    isis_metric: 99
    isis_network_point_to_point: true
    isis_circuit_type: level-2
    isis_hello_padding: false
    isis_authentication_mode: md5
    isis_authentication_key: "asfddja23452"
    spanning_tree_guard: loop

  - name: Ethernet6
    type: switched
    logging:
      event:
        link_status: true
        congestion_drops: true
        spanning_tree: true
        storm_control_discards: true
    peer: SRV-POD02
    peer_interface: Eth1
    peer_type: server
    description: SRV-POD02_Eth1
    mode: trunk
    vlans: 110-111,210-211
    spanning_tree_bpduguard: enabled
    spanning_tree_bpdufilter: enabled

  - name: Ethernet7
    description: Molecule L2
    shutdown: false
    type: switched
    mtu: 7000
    ptp:
      enable: true
      announce:
        interval: 10
        timeout: 30
      delay_req: 20
      delay_mechanism: p2p
      sync_message:
        interval: 5
      role: master
      vlan: all
      transport: layer2
    service_profile: QoS
    qos:
      trust: cos
      cos: 5
    spanning_tree_bpdufilter: true
    spanning_tree_bpduguard: true
    spanning_tree_portfast: edge
    vmtracer: true
    storm_control:
      all:
        level: 75
        unit: percent
      broadcast:
        level: 10
        unit: pps
      multicast:
        level: 50
        unit:
      unknown_unicast:
        level: 10
        unit: percent
    transceiver:
      media:
        override: 100gbase-ar4

  - name: Ethernet8
    description: to WAN-ISP1-01 Ethernet2
    type: routed
    lldp:
      transmit: false
      receive: false
  - name: Ethernet8.101
    description: to WAN-ISP-01 Ethernet2.101 - VRF-C1
    type: l3dot1q
    encapsulation_dot1q_vlan: 101
    ip_address: 172.31.128.1/31
    ipv6_enable: true
    ipv6_address: 2002:ABDC::1/64

  - name: Ethernet9
    description: interface_with_mpls_enabled
    type: routed
    ip_address: 172.31.128.9/31
    multicast:
      ipv4:
        boundaries:
          - boundary: ACL_MULTICAST
            out: true
      ipv6:
        static: true
    mpls:
      ip: true
      ldp:
        interface: true

  - name: Ethernet10
    description: interface_with_mpls_disabled
    type: routed
    ip_address: 172.31.128.10/31
    mpls:
      ip: false
      ldp:
        interface: false

  - name: Ethernet11
    description: interface_in_mode_access_accepting_tagged_LACP
    type: switched
    mode: access
    vlans: 200
    l2_protocol:
      encapsulation_dot1q_vlan: 200
    spanning_tree_bpduguard: false # No config should be rendered for this case
    spanning_tree_bpdufilter: false # No config should be rendered for this case

  - name: Ethernet12
    description: interface_with_dot1q_tunnel
    type: switched
    mode: dot1q-tunnel
    vlans: 300

  - name: Ethernet13
    logging:
      event:
        link_status: false
        congestion_drops: false
        spanning_tree: false
        storm_control_discards: false
    description: interface_in_mode_access_with_voice
    type: switched
    native_vlan: 100
    mode: "trunk phone"
    phone:
      trunk: untagged
      vlan: 70

  - name: Ethernet14
    logging:
      event:
        link_status: true
    peer: SRV-POD02
    peer_interface: Eth1
    peer_type: server
    description: SRV-POD02_Eth1
    mode: trunk
    vlans: 110-111,210-211

  - name: Ethernet15
    description: PVLAN Promiscuous Access - only one secondary
    mode: access
    vlans: 110
    pvlan_mapping: 111

  - name: Ethernet16
    description: PVLAN Promiscuous Trunk - vlan translation out
    mode: trunk
    vlans: 110-112
    vlan_translations:
      - direction: out
        from: 111-112
        to: 110

  - name: Ethernet17
    description: PVLAN Secondary Trunk
    mode: trunk
    vlans: 110-112
    trunk_private_vlan_secondary: true

  - name: Ethernet18
    description: PBR Description
    mtu: 1500
    type: routed
    ip_address: 192.0.2.1/31
    service_policy:
      pbr:
        input: MyLANServicePolicy

  - name: Ethernet19
    description: Switched port with no LLDP rx/tx
    mode: access
    vlans: 110
    lldp:
      transmit: false
      receive: false
      ztp_vlan: 666

  - name: Ethernet20
    description: Port patched through patch-panel to pseudowire
    type: routed
    lldp:
      transmit: false
      receive: false

  - name: Ethernet21
    description: 200MBit/s shape
    qos:
      trust: disabled
    shape:
      rate: "200000 kbps"

  - name: Ethernet22
    description: 10% shape
    shape:
      rate: "10 percent"

  - name: Ethernet23
    description: Error-correction encoding
    error_correction_encoding:
      fire_code: true
      reed_solomon: true

  - name: Ethernet24
    description: Disable error-correction encoding
    error_correction_encoding:
      enabled: false

  - name: Ethernet25
    description: Molecule MAC
    mac_access_group_in: MAC_ACL_IN
    mac_access_group_out: MAC_ACL_OUT

  - name: Ethernet26
    type: routed
  - name: Ethernet26.1
    type: l2dot1q
    description: TENANT_A pseudowire 1 interface
    encapsulation_vlan:
      client:
        unmatched: true
  - name: Ethernet26.100
    type: l2dot1q
    description: TENANT_A pseudowire 1 interface
    encapsulation_vlan:
      client:
        dot1q:
          vlan: 100
      network:
        client: true
  - name: Ethernet26.200
    type: l2dot1q
    description: TENANT_A pseudowire 2 interface
    encapsulation_vlan:
      client:
        dot1q:
          vlan: 200
  - name: Ethernet26.300
    type: l2dot1q
    description: TENANT_A pseudowire 3 interface
    encapsulation_vlan:
      client:
        dot1q:
          vlan: 300
      network:
        dot1q:
          vlan: 400
  - name: Ethernet26.400
    type: l2dot1q
    description: TENANT_A pseudowire 3 interface
    encapsulation_vlan:
      client:
        dot1q:
          outer: 400
          inner: 20
      network:
        dot1q:
          outer: 401
          inner: 21
  - name: Ethernet26.500
    type: l2dot1q
    description: TENANT_A pseudowire 3 interface
    encapsulation_vlan:
      client:
        dot1q:
          outer: 500
          inner: 50
      network:
        client: true

  - name: Ethernet27
    description: EVPN-Vxlan single-active redundancy
    evpn_ethernet_segment:
      identifier: "0000:0000:0000:0102:0304"
      route_target: "00:00:01:02:03:04"
      redundancy: single-active
      designated_forwarder_election:
        algorithm: preference
        preference_value: 100
        dont_preempt: true
        hold_time: 10
        candidate_reachability_required: true

  - name: Ethernet28
    description: EVPN-MPLS multihoming
    evpn_ethernet_segment:
      identifier: "0000:0000:0000:0102:0305"
      route_target: "00:00:01:02:03:05"
      mpls:
        shared_index: 100
        tunnel_flood_filter_time: 100

  - name: Ethernet29
    description: DOT1X Testing - auto phone true
    dot1x:
      port_control: auto
      port_control_force_authorized_phone: true

  - name: Ethernet30
    description: DOT1X Testing - force-authorized phone false
    dot1x:
      port_control: force-authorized
      port_control_force_authorized_phone: false

  - name: Ethernet31
    description: DOT1X Testing - force-unauthorized - no phone
    dot1x:
      port_control: force-unauthorized

  - name: Ethernet32
    description: DOT1X Testing - auto reauthentication
    dot1x:
      port_control: auto
      reauthentication: true

  - name: Ethernet33
    description: DOT1X Testing - pae mode authenticator
    dot1x:
      pae:
        mode: authenticator

  - name: Ethernet34
    description: DOT1X Testing - authentication_failure allow
    dot1x:
      authentication_failure:
        action: allow
        allow_vlan: 800

  - name: Ethernet35
    description: DOT1X Testing - authentication_failure drop
    dot1x:
      authentication_failure:
        action: drop

  - name: Ethernet36
    description: DOT1X Testing - host-mode single-host
    dot1x:
      host_mode:
        mode: single-host

  - name: Ethernet37
    description: DOT1X Testing - host-mode multi-host
    dot1x:
      host_mode:
        mode: multi-host

  - name: Ethernet38
    description: DOT1X Testing - host-mode multi-host authenticated
    dot1x:
      host_mode:
        mode: multi-host
        multi_host_authenticated: true

  - name: Ethernet39
    description: DOT1X Testing - mac_based_authentication host-mode common true
    dot1x:
      mac_based_authentication:
        enabled: true
        host_mode_common: true

  - name: Ethernet40
    description: DOT1X Testing - mac_based_authentication always
    dot1x:
      mac_based_authentication:
        enabled: true
        always: true

  - name: Ethernet41
    description: DOT1X Testing - mac_based_authentication always and host-mode common
    dot1x:
      mac_based_authentication:
        enabled: true
        always: true
        host_mode_common: true

  - name: Ethernet42
    description: DOT1X Testing - mac_based_authentication
    dot1x:
      mac_based_authentication:
        enabled: true

  - name: Ethernet43
    description: DOT1X Testing - timeout values
    dot1x:
      timeout:
        idle_host: 15
        quiet_period: 10
        reauth_period: server
        reauth_timeout_ignore: true
        tx_period: 6

  - name: Ethernet44
    description: DOT1X Testing - reauthorization_request_limit
    dot1x:
      reauthorization_request_limit: 3
      eapol:
        disabled: true

  - name: Ethernet45
    description: DOT1X Testing - all features
    dot1x:
      port_control: auto
      reauthentication: true
      pae:
        mode: authenticator
      authentication_failure:
        action: allow
        allow_vlan: 800
      host_mode:
        mode: multi-host
        multi_host_authenticated: true
      mac_based_authentication:
        enabled: true
      timeout:
        idle_host: 10
        quiet_period: 10
        reauth_period: server
        reauth_timeout_ignore: true
        tx_period: 10
      eapol:
        disabled: false
        authentication_failure_fallback_mba:
          enabled: true
          timeout: 600
      reauthorization_request_limit: 2
      unauthorized:
        access_vlan_membership_egress: true
        native_vlan_membership_egress: true

  - name: Ethernet46
    description: native-vlan-tag-precedence
    native_vlan_tag: true
    native_vlan: 100
    mode: trunk

  - name: Ethernet47
    description: IP Helper
    type: routed
    ip_address: 172.31.255.1/31
    ip_helpers:
      - ip_helper: 10.10.96.101
        source_interface: Loopback0
      - ip_helper: 10.10.96.151
        vrf: MGMT
      - ip_helper: 10.10.96.150
        source_interface: Loopback0
        vrf: MGMT
      - ip_helper: 10.10.64.151

  - name: Ethernet48
    description: Load Interval
    type: switched
    load_interval: 5

  - name: Ethernet50
    description: SFlow Interface Testing - SFlow ingress enabled
    sflow:
      enable: true

  - name: Ethernet51
    description: SFlow Interface Testing - SFlow egress enabled
    sflow:
      egress:
        enable: true

  - name: Ethernet52
    description: SFlow Interface Testing - SFlow ingress and egress unmodified enabled
    sflow:
      enable: true
      egress:
        unmodified_enable: true

  - name: Ethernet53
    description: SFlow Interface Testing - SFlow ingress and egress disabled
    sflow:
      enable: false
      egress:
        enable: false

  - name: Ethernet54
    description: SFlow Interface Testing - SFlow ingress and egress unmodified disabled
    sflow:
      enable: false
      egress:
        unmodified_enable: false

  - name: Ethernet55
    description: DHCPv6 Relay Testing
    type: routed
    shutdown: false
    ipv6_address: a0::1/64
    ipv6_dhcp_relay_destinations:
      - address: a0::2
        link_address: a0::3
      - address: a0::4
        link_address: a0::5
        vrf: TEST
        local_interface: Loopback55

  - name: Ethernet56
    description: Interface with poe commands and limit in class
    poe:
      priority: low
      reboot:
        action: power-off
      link_down:
        action: power-off
        power_off_delay: 10
      shutdown:
        action: maintain
      limit:
        class: 4
        fixed: false
      negotiation_lldp: false

  - name: Ethernet57
    description: Interface with poe commands and limit in watts
    poe:
      disabled: false
      priority: critical
      reboot:
        action: maintain
      link_down:
        action: maintain
      shutdown:
        action: power-off
      limit:
        watts: 45
        fixed: true
      legacy_detect: true
      negotiation_lldp: true

  - name: Ethernet58
    description: Interface with poe disabled and no other poe keys
    poe:
      disabled: true

  - name: Ethernet60
    description: IP NAT Testing
    ip_nat:
      destination:
        dynamic:
          - access_list: ACL1
            pool_name: POOL1
          - access_list: ACL2
            pool_name: POOL1
            comment: POOL1 shared with ACL1/2
          - access_list: ACL3
            pool_name: POOL3
            priority: 10
          - access_list: ACL4
            pool_name: POOL4
            comment: Priority low end
            priority: 1
          - access_list: ACL6
            pool_name: POOL6
            comment: Priority default
            priority: 0
          - access_list: ACL5
            pool_name: POOL5
            comment: Priority high end
            priority: 4294967295
        static:
          - original_ip: 1.0.0.1
            translated_ip: 2.0.0.1
          - original_ip: 1.0.0.2
            translated_ip: 2.0.0.2
            original_port: 22
          - original_ip: 1.0.0.3
            translated_ip: 2.0.0.3
            original_port: 22
            translated_port: 23
          - original_ip: 1.0.0.4
            translated_ip: 2.0.0.4
            original_port: 22
            translated_port: 23
            protocol: udp
          - original_ip: 1.0.0.5
            translated_ip: 2.0.0.5
            original_port: 22
            translated_port: 23
            protocol: tcp
            group: 1
          - original_ip: 1.0.0.6
            translated_ip: 2.0.0.6
            original_port: 22
            translated_port: 23
            protocol: tcp
            group: 2
            priority: 5
            comment: 'Comment Test'
          - original_ip: 1.0.0.7
            translated_ip: 2.0.0.7
            access_list: ACL21
          - original_ip: 239.0.0.1
            translated_ip: 239.0.0.2
            direction: egress
      source:
        dynamic:
          - access_list: ACL11
            pool_name: POOL11
            nat_type: pool
          - access_list: ACL12
            pool_name: POOL11
            comment: POOL11 shared with ACL11/12
            nat_type: pool
          - access_list: ACL13
            pool_name: POOL13
            priority: 10
            nat_type: pool
          - access_list: ACL14
            pool_name: POOL14
            comment: Priority low end
            priority: 1
            nat_type: pool
          - access_list: ACL16
            pool_name: POOL16
            comment: Priority default
            priority: 0
            nat_type: pool
          - access_list: ACL15
            pool_name: POOL15
            comment: Priority high end
            priority: 4294967295
            nat_type: pool
          - access_list: ACL17
            comment: Priority_10
            priority: 10
            nat_type: overload
          - access_list: ACL18
            pool_name: POOL18
            comment: Priority_10
            priority: 10
            nat_type: pool-address-only
          - access_list: ACL19
            pool_name: POOL19
            comment: Priority_10
            priority: 10
            nat_type: pool-full-cone
        static:
          - original_ip: 3.0.0.1
            translated_ip: 4.0.0.1
          - original_ip: 3.0.0.2
            translated_ip: 4.0.0.2
            original_port: 22
          - original_ip: 3.0.0.3
            translated_ip: 4.0.0.3
            original_port: 22
            translated_port: 23
          - original_ip: 3.0.0.4
            translated_ip: 4.0.0.4
            original_port: 22
            translated_port: 23
            protocol: udp
          - original_ip: 3.0.0.5
            translated_ip: 4.0.0.5
            original_port: 22
            translated_port: 23
            protocol: tcp
            group: 1
          - original_ip: 3.0.0.6
            translated_ip: 4.0.0.6
            original_port: 22
            translated_port: 23
            protocol: tcp
            group: 2
            priority: 5
            comment: 'Comment Test'
          - original_ip: 3.0.0.7
            translated_ip: 4.0.0.7
            access_list: ACL21
          - original_ip: 3.0.0.8
            translated_ip: 4.0.0.8
            direction: ingress

  - name: Ethernet61
    logging:
      event:
        link_status: false
        congestion_drops: false
        spanning_tree: false
        storm_control_discards: false
    description: interface_in_mode_access_with_voice
    type: switched
    native_vlan: 100
    mode: "trunk phone"
    phone:
      trunk: "untagged phone"
      vlan: 70

  - name: Ethernet62
    logging:
      event:
        link_status: false
        congestion_drops: false
        spanning_tree: false
        storm_control_discards: false
    description: interface_in_mode_access_with_voice
    type: switched
    native_vlan: 100
    mode: "trunk phone"
    phone:
      trunk: "tagged phone"
      vlan: 70

  - name: Ethernet63
    description: DHCP client interface
    type: routed
    ip_address: "dhcp"
    dhcp_client_accept_default_route: true

  - name: Ethernet64
    description: DHCP server interface
    type: routed
    ip_address: 192.168.42.42/24
    dhcp_server_ipv4: true
    dhcp_server_ipv6: true

  - name: Ethernet69
    description: IP NAT service-profile
    ip_nat:
      service_profile: TEST-NAT-PROFILE
# VRRP
  - name: Ethernet65
    description: Multiple VRIDs
    type: routed
    shutdown: false
    ip_address: 192.0.2.2/25
    ipv6_enable: true
    ipv6_address: 2001:db8::2/64
    ipv6_address_link_local: fe80::2/64
    vrrp_ids:
      - id: 1
        priority_level: 105
        advertisement:
          interval: 2
        preempt:
          enabled: true
          delay:
            minimum: 30
            reload: 800
        ipv4:
          address: 192.0.2.1
      - id: 2
        preempt:
          enabled: true
          delay:
        ipv6:
          address: 2001:db8::1

  - name: Ethernet66
    description: Multiple VRIDs and tracking
    shutdown: false
    type: routed
    ip_address: 192.0.2.2/25
    ipv6_enable: true
    ipv6_address: 2001:db8::2/64
    ipv6_address_link_local: fe80::2/64
    vrrp_ids:
      - id: 1
        priority_level: 105
        advertisement:
          interval: 2
        preempt:
          enabled: true
          delay:
            minimum: 30
            reload: 800
        ipv4:
          address: 192.0.2.1
        tracked_object:
          - name: ID1-TrackedObjectDecrement
            decrement: 5
          - name: ID1-TrackedObjectShutdown
            shutdown: true
      - id: 2
        preempt:
          enabled: true
          delay:
        ipv6:
          address: 2001:db8::1
        tracked_object:
          - name: ID2-TrackedObjectDecrement
            decrement: 10
          - name: ID2-TrackedObjectShutdown
            shutdown: true
      - id: 3
        timers:
          delay:
            reload: 900
        preempt:
          enabled: false
        ipv4:
          address: 100.64.0.1
          version: 3
