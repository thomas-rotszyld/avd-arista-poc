!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname ip-security
!
no enable password
no aaa root
!
ip security
   !
   ike policy IKE-1
      local-id 192.168.100.1
      ike-lifetime 24
      encryption aes256
      dh-group 20
   !
   ike policy IKE-2
   !
   sa policy SA-1
      esp encryption aes128
      pfs dh-group 14
   !
   sa policy SA-2
      esp encryption aes128
      pfs dh-group 14
   !
   sa policy SA-3
      esp integrity null
      esp encryption null
      pfs dh-group 17
   !
   profile Profile-1
      ike-policy IKE-1
      sa-policy SA-1
      connection start
      shared-key 7 12312312313213AA
      dpd 42 666 clear
      mode transport
   !
   profile Profile-2
      sa-policy SA-2
      connection start
      shared-key 7 1231231231321AA
      mode tunnel
   !
   key controller
      profile Profile-1
!
interface Management1
   description oob_management
   vrf MGMT
   ip address 10.73.255.122/24
!
end
