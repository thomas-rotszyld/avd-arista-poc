hostname: ISIS-LEAF1
metadata:
  platform: vEOS-LAB
is_deployed: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.31.0.1
service_routing_protocols_model: multi-agent
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.200.105/24
  gateway: 172.31.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: ISIS-SPINE1
  peer_interface: Ethernet1
  peer_type: l3spine
  description: ISIS-SPINE1_Ethernet1
  shutdown: false
  type: port-channel-member
  channel_group:
    id: 1
    mode: active
port_channel_interfaces:
- name: Port-Channel1
  description: ISIS-SPINE1_Po1
  type: switched
  shutdown: false
  mode: trunk
  vlans: '110'
vlans:
- id: 110
  name: SVI_110
  tenant: L2LS_ISIS
ip_igmp_snooping:
  globally_enabled: true
